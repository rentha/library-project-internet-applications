<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #21f600;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      padding: 20px 0;
    }

    #user-list {
      width: 100%;
      text-align: center;
      margin-bottom: 50px;
    }

    #user-list td, #user-list th {
      border: 1px solid #21f600;
      padding: 8px;
    }

    #user-list th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: center;
      background-color: #21f600;
      color: #000;
    }

    form {
      width: 300px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    label, input, select, button {
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 5px;
      background: #000;
      color: #21f600;
      border: 1px solid #21f600;
    }

    button {
      cursor: pointer;
    }

    #logout-button, #return-button {
      display: block;
      width: 100px;
      margin: 20px auto;
      background-color: #21f600;
      color: #000;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    #logout-button:hover, #return-button:hover {
      background-color: #1c9900;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>User List</h1>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search users...">
  </form>
  <table id="user-list"></table>

  <h2>Add User</h2>
  <form id="add-user-form">
    <label for="new-username">Username:</label>
    <input type="text" id="new-username" required>
    <label for="new-password">Password:</label>
    <input type="password" id="new-password" required>
    <label for="new-role">Role:</label>
    <select id="new-role" required>
      <option value="">Select a role</option>
      <option value="admin">Admin</option>
      <option value="reader">Reader</option>
    </select>
    <button type="submit">Add User</button>
  </form>

  <button id="logout-button">Logout</button>
  <button id="return-button">Return</button>

  <script src="adminAddUser.js"></script>
</body>
</html>
